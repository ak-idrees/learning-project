name: Node.js 

on:
  push:
    branches:
      - main

  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-image-demo:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-image-demo:${{ github.sha }} \
            .

  docker-push:
    name: Push Image to Docker Hub
    runs-on: self-hosted
    needs: build

    steps:
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-image-demo:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-image-demo:${{ github.sha }} 
  deploy:
   name: Deploy Container Locally
   runs-on: self-hosted
   needs: build

   steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Deploy container locally
      run: |
        IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-image-demo:latest"
        CONTAINER_NAME="nodejs-demo"
        HOST_PORT=8080
        CONTAINER_PORT=8080

        echo "Pulling latest image..."
        docker pull $IMAGE

        # Stop and remove old container if it exists
        if [ $(docker ps -aq -f name=$CONTAINER_NAME) ]; then
          echo "Stopping old container..."
          docker stop $CONTAINER_NAME
          docker rm $CONTAINER_NAME
        fi

        # Run fresh container
        docker run -d \
          --name $CONTAINER_NAME \
          -p $HOST_PORT:$CONTAINER_PORT \
          --restart unless-stopped \
          $IMAGE

        echo "Deployment complete! Container is running on port $HOST_PORT."
